<ion-header  class="cabecalho" style="background-color:#488aff">
  <ion-grid>
    <ion-row>
      <button  menuToggle class="icon">
        <ion-icon class="icon" name="menu"></ion-icon>
      </button>
      <ion-title>Gerenciamento de rotas</ion-title>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="primary">EndereÃ§o:</ion-label>
    <ion-input [(ngModel)]="valor" placeholder="Text Input"></ion-input>
  </ion-item>

  <button ion-button (click)="getLatLan()" >Default</button>

  <agm-map [latitude]="latitude" [longitude]="longitude" >
    <google-map-directions [origin]="origin" [destination]="destination" ></google-map-directions>
    <agm-marker-cluster
      imagePath="https://raw.githubusercontent.com/googlemaps/v3-utility-library/master/markerclustererplus/images/m">
      <agm-marker *ngFor="let item of listaItem | async"
                  [latitude]="item.itemLat"
                  [longitude]="item.itemLog"
                  (markerClick)="clickedMarker(item)"
                  [openInfoWindow]="false"></agm-marker>
    </agm-marker-cluster>
  </agm-map>
</ion-content>
<ion-header  class="rodape" style="background-color:#488aff">You can </ion-header>
