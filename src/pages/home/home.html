<ion-header  class="cabecalho" style="background-color:#006eca">

  <ion-title>
    <button menuToggle class="icone">
      <ion-icon name="menu"  class="icon" ></ion-icon>
    </button>Gerencie a rota
  </ion-title>

</ion-header>

<ion-content class="bloco">
  <ion-item class="bloco">
    <ion-label color="dark">EndereÃ§o:</ion-label>
    <ion-input id="txtHome" type="text" [(ngModel)]="valor" ></ion-input>
  </ion-item>

  <button ion-button (click)="getLatLan()" >ir</button>

  <agm-map [latitude]="latitude" [longitude]="longitude" >
    <google-map-directions [origin]="origin" [destination]="destination" ></google-map-directions>
    <agm-marker-cluster
      imagePath="https://raw.githubusercontent.com/googlemaps/v3-utility-library/master/markerclustererplus/images/m">
      <agm-marker *ngFor="let item of listaItem | async"
                  [latitude]="item.itemLat"
                  [longitude]="item.itemLog"
                  [iconUrl]="''+item.urlPonto+''"
                  (markerClick)="clickedMarker(item)"
                  [openInfoWindow]="false"></agm-marker>
    </agm-marker-cluster>
  </agm-map>
</ion-content>
