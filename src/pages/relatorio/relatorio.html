<ion-header  class="cabecalho"  style="background-color:#488aff">
    <ion-buttons end>
      <button menuToggle class="icone">
        <ion-icon name="menu"  class="icon" ></ion-icon>
      </button>
      <ion-title text-left>
          <ion-icon name="md-clipboard"></ion-icon>Relat√≥rio
      </ion-title>
    </ion-buttons>
</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="searchFn($event)"></ion-searchbar>



    <ion-card *ngFor="let item of listaItem | async | search:term ">
        <ion-item>
            <ion-avatar item-start>
              <h2>{{item.itemImg}}</h2>
            </ion-avatar>
            <ion-icon name="md-pin" item-left large ></ion-icon>
            <h2> {{item.itemLocal}}</h2>
          </ion-item>


          <ion-item>
            <ion-icon name="wine" item-left large ></ion-icon>
            <h2>Tipo: {{item.itemTipo | tipoPonto }}</h2>
            <p>{{item.itemDesc}}</p>
          </ion-item>

          <ion-item>
              <span item-left>{{item.itemData}}</span>
              <button (click)="visualizar(item)"  ion-button icon-left clear item-end>
                <ion-icon name="navigate"></ion-icon>
                Visualizar
              </button>
            </ion-item>
    </ion-card>
  </ion-content>
