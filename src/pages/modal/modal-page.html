<ion-header  class="cabecalho"  style="background-color:#488aff">
  <ion-grid>
    <ion-row>
      <button  (click)="close()" class="icone">
        <ion-icon class="icon" name="md-arrow-dropleft-circle"></ion-icon>
      </button>
      <ion-title>Pontos</ion-title>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content style="margin-top:10px">


  Cadastre somente pontos reais!

  <ion-item padding-horizontal>
    <ion-label floating>Nome do Local</ion-label>
    <ion-input type="text" disabled [(ngModel)]="ponto.itemLocal" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Data</ion-label>
    <ion-datetime disabled displayFormat="MM/DD/YYYY"  [(ngModel)]="ponto.itemData"></ion-datetime>
  </ion-item>

  <ion-item padding-horizontal>
    <ion-label>Tipo de Local</ion-label>
    <ion-select [(ngModel)]="ponto.itemTipo" disabled  >
      <ion-option value="1">Acessivel</ion-option>
      <ion-option value="2">Não Acessivel</ion-option>
    </ion-select>
  </ion-item>

  <ion-item padding-horizontal>
    <ion-label floating>Descrição</ion-label>
    <ion-input type="text"  name="nome" disabled  [(ngModel)]="ponto.itemDesc" ></ion-input>
  </ion-item>

  <ion-item>
    <img src="{{ponto.itemImg}}">
  </ion-item>
  <ion-item>
    <ion-label>Avaliar local</ion-label>
  </ion-item>

  <rating [(ngModel)]="rate"
          readOnly="false"
          max="5"
          emptyStarIconName="star-outline"
          halfStarIconName="star-half"
          starIconName="star"
          nullable="false">
  </rating>



</ion-content>
<ion-header  class="rodape" style="background-color:#488aff">You can</ion-header>
